<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="flex">
  <div class="wrapper">
    <main>
      <div class="NFT">
        <a class="NFT-img" href="#">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
        </a>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="NFT-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details flex">
        <div class="details__price flex">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="details__time flex">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>
      </div>
    </main>
    <footer class="creator flex">
      <img class="creator__img" src="images/image-avatar.png" alt="Jules Wyvern">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </footer>
  </div>
</body>

</html>
